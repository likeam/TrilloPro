<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>TrilloPro &mdash; Your All in One Booking App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./img/logo.png"   alt="Trilo log" class="logo"> 
            <form action="#"  class="search">
                <input type="text" class="search__input" placeholder="Search Hotels" >
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form> 
            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__user">
                    <img src="./img/user-0.jpg" alt="User Photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Abdul Rehman</span>
                </div>
            </div>  
        </header>
        <div class="content">
            <nav class="sidebar">
                Navigation
            </nav>
            <main class="hotel-view">
                Hotel View
            </main>
        </div>
    </div>
</body>
</html>
